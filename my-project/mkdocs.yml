site_url: "http://Yuchen-cyber.github.io/KCLCSSA-website/"
site_description: test               
theme: 
  name: material
  language: "zh"
  palette: 
    - scheme: default
      primary: red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate 
      primary: red
      toggle:
        icon: material/weather-sunny 
        name: Switch to light mode
plugins:
  - search:
      lang: 
        - en
        - zh
